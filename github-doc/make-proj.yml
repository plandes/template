project:
  name: Zensol GitHub Documentation Project
  description: 'Documentation to be deployed to https://<user>/github.io/<project>'
  template-directory:
    description: root of source code tree to interpolate
    example: view/template/proj
    default: make-proj
  context:
    project-name:
      description: very short few word project description
      default: WRITE ME
      example: Experimentation results
    project-description:
      description: a short project descsripion
      default: WRITE ME
      example: This site contains descriptions of the experiments conducted.
    project:
      description: name of the project, directory and repo name
      example: nlparse
      default: someproj
    user:
      description: github user name
      example: plandes
    user-email:
      description: author email
      example: landes@mailc.net
    user-name:
      description: full human name
      example: Paul Landes
